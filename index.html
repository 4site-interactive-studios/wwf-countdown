<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container  {
        width: 700px;
        margin: 0 auto;
    }

    .form-input {
        margin-bottom: 15px;
    }

    .code-output pre {
        background-color: #aeaeae;
        font-size: 20px;
        padding: 20px;
        white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-input">
    <label for="datetime">Countdown timer time</label>
    <input type="datetime-local" name="datetime" id="datetime">
  </div>
  <div class="form-input">
    <label for="timezone">Timezone</label>
    <select name="timezone" id="timezone">
      <option value="none" selected>None (user's local time)</option>
      <option value="-12">UTC -12</option>
      <option value="-11">UTC -11</option>
      <option value="-10">UTC -10</option>
      <option value="-9">UTC -9</option>
      <option value="-8">UTC -8</option>
      <option value="-7">UTC -7</option>
      <option value="-6">UTC -6</option>
      <option value="-5">UTC -5</option>
      <option value="-4">UTC -4</option>
      <option value="-3">UTC -3</option>
      <option value="-2">UTC -2</option>
      <option value="-1">UTC -1</option>
      <option value="0">UTC</option>
      <option value="1">UTC +1</option>
      <option value="2">UTC +2</option>
      <option value="3">UTC +3</option>
      <option value="4">UTC +4</option>
      <option value="5">UTC +5</option>
      <option value="6">UTC -+6</option>
      <option value="7">UTC +7</option>
      <option value="8">UTC +8</option>
      <option value="9">UTC +9</option>
      <option value="10">UTC +10</option>
      <option value="11">UTC +11</option>
      <option value="12">UTC +12</option>
      <option value="13">UTC +13</option>
      <option value="14">UTC +14</option>
    </select>
  </div>
  <div class="form-input">
    <button type="button" class="btn-code">Get code</button>
  </div>

  <div class="code-output"><pre></pre></div>

  <script>
    document.querySelector('.btn-code').addEventListener('click', () => {
      const dateTime = document.getElementById('datetime').value;
      const timezone = document.getElementById('timezone').value

      if (!dateTime || !timezone) return;

      document.querySelector('.code-output pre').textContent =
        `<div class="countdown"></div>
<script>
  window.CountdownOptions = {
    el: ".countdown",
    date: "${dateTime.split('T')[0]}",
    time: "${dateTime.split('T')[1]}",
    timezone: ${timezone === 'none' ? 'false' : timezone}
  }
<\/script>
<script defer src="https://cdn.jsdelivr.net/gh/4site-interactive-studios/wwf-countdown@main/src/index.js"><\/script>`
    })
  </script>
</div>
</body>
</html>
